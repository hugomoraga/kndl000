<!DOCTYPE html>

  <title>{{ page.title }}</title>

</head>
<body>
  <main>
        <h1>~ {{ page.title }} ~       {% if page.series %}
        <span style="font-size: 0.9em; color: #999;"> ({{ page.series }} / part. {{ page.part }})</span>
      {% endif %}
       <span class="init"><a href="{{ site.baseurl }}/">âˆ… INIT</a></span></h1>

      {% include nav-poem.html %}

      <figure style="margin: 0;">

      </figure>
      <div style="margin-top: 2rem;">
         {{ content }}
      </div>

      {% include related-poem.html %}

    </article>

</html>

# Minimal Jekyll configuration for GitHub Pages

# Site settings
title: "KNDL 000"
description: "Fragments on technology, art, culture, philosophy â€” and the quiet noise of life."
author: "KNDL"
baseurl: ""

# Build settings
markdown: kramdown
theme:
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Include admin directory (but don't process HTML files)
include:
  - admin
exclude:
  - admin/*.md
  - admin/README.md

collections:
  images:
    output: true
    permalink: /imagenes/:name/
  poems:
    output: true
    permalink: /poemas/:name/
  vestigios:
    output: true
    permalink: /vestigios/:name/
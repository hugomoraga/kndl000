# Minimal Jekyll configuration for GitHub Pages

# Site settings
title: "KNDL 000"
description: "Fragments on technology, art, culture, philosophy â€” and the quiet noise of life."
author: "KNDL"
baseurl: ""

# Build settings
markdown: kramdown
kramdown:
  hard_wrap: false
theme:
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Include admin directory for Tina CMS
include:
  - admin

# Collections configuration
collections_dir: content/collections

collections:
  images:
    output: true
    permalink: /imagenes/:name/
  poems:
    output: true
    permalink: /poemas/:name/
  vestigios:
    output: true
    permalink: /vestigios/:name/
  melange_reports:
    output: true
    permalink: /melange-reports/:name/
  fragmentos:
    output: false
  spotify_playlists:
    output: false
  youtube_setlists:
    output: false
  personal_music:
    output: false
  codigos:
    output: true
    permalink: /codigo/:name/
  
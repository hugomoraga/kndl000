Magnética
tu lengua que brota
purpurina
sobre ángeles y demonios,
caos, orden, elemental, superfluo.

Va y viene.
Quiero amarte
y agradezco que no.
No quiero ser piedra,
ya cargo una en mi espalda.

A veces solo es cuerpo,
es baile,
no hay más misterio.
Pero en ti son las señales
que te dan la vida.

Para mí el sinsentido
me hizo quererla,
a mí y a tus astros.

¿Es un error o no...?
No me hechices otra vez.
